<!DOCTYPE html>
<html>
<head>
 <title>Login | Vampy Security</title>
 <style>
  body {
   background-image: url("a.jpg"); /* reemplaza con la imagen de fondo deseada */
   background-size: auto 25px;
  }
  .contenedor {
   width: 300px;
   margin: 50px auto;
   padding: 20px;
   background-color: #fff;
   border: 1px solid #ddd;
   border-radius: 10px;
   box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .formulario {
   margin-top: 20px;
  }
  .input {
   width: 100%;
   height: 40px;
   margin-bottom: 10px;
   padding: 10px;
   border: 1px solid #ccc;
  }
  .boton {
   width: 100%;
   height: 40px;
   background-color: #4CAF50;
   color: #fff;
   padding: 10px;
   border: none;
   border-radius: 10px;
   cursor: pointer;
  }
 </style>
</head>
<body>
 <div class="contenedor">
  <h2>Iniciar sesión</h2>
  <form class="formulario" id="formulario_login">
   <input type="text" id="usuario" class="input" placeholder="Usuario">
   <input type="password" id="contraseña" class="input" placeholder="Contraseña">
   <button class="boton" id="boton_login">Iniciar sesión</button>
  </form>
  <p>¿No tienes cuenta? <a href="registro.html" id="registro_link">Regístrate</a></p>
  <form class="formulario" id="formulario_registro" style="display: none;">
   <input type="text" id="usuario_registro" class="input" placeholder="Usuario">
   <input type="password" id="contraseña_registro" class="input" placeholder="Contraseña">
   <button class="boton" id="boton_registro">Regístrate</button>
  </form>
 </div>

 <script src="script.js"></script>
</body>
</html>
